<body>
<div class="text-center" id="box">
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <input id="login" placeholder="Place a login here">
    <button id="createGame" class="btn button-12" onclick="createGame()">Create a new game</button>

    <input id="gameId" placeholder="Paste game id">
    <button id="connectById" class="btn button-12" onclick="connectToGameById()">Connect by gameId</button>

    <!--    <button>Connect by game id</button>-->
    <!--    <div id="message"></div>-->
    <ul id="gameBoard">
        <li class="cell" id="0_0" onclick="clickCell(this)"></li>
        <li class="cell" id="0_1" onclick="clickCell(this)"></li>
        <li class="cell" id="0_2" onclick="clickCell(this)"></li>
        <li class="cell" id="1_0" onclick="clickCell(this)"></li>
        <li class="cell" id="1_1" onclick="clickCell(this)"></li>
        <li class="cell" id="1_2" onclick="clickCell(this)"></li>
        <li class="cell" id="2_0" onclick="clickCell(this)"></li>
        <li class="cell" id="2_1" onclick="clickCell(this)"></li>
        <li class="cell" id="2_2" onclick="clickCell(this)"></li>
    </ul>
    <div class="clearfix"></div>
    <footer>
        <span>You are playing with <span id="oponentLogin"></span></span>
    </footer>
</div>
